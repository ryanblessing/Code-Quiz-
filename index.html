<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Code Assessment</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/stylsheet.css">
    </head>
    <body>
        <main class="container">
            <h1 id="main-header">Lets Take a Quiz!!</h1>
                <h2 id="welcome">This quiz is designed to test your knowledge about Web API's</h2>
                    <p id="message"></p>
        </main>    
            <br>
            <div id="display-question"></div>
            <div id="answers"></div>
            <div id="quiz"></div>
            
        <div class="container">
            <h3 id="timer">Time Remaining!</h3>
            <button id="start">Start The Quiz!</button>
        </div>
        <div class="container">
            <h3>User Test scores</h3>
            <div id="user-email">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="janedoe@mail.com"
            />
            </div>
            <div id="user-score">
            <label for="score">score</label>
            <input
              type="text"
              name="score"
              id="score"
              placeholder="0"
            />
            </div>
        </div>
        
        
     <script src="./assets/JavaScript.js"></script>
    </body>
    <footer class="footer">
        <div>
            &copy;2021 by RYAN :)
        </div>
    </footer>
</html>
