<!DOCTYPE html>
<html>

<body>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Code Assessment</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/stylsheet.css">
    </head>
    <main>
        <section class="start-screen">
            <h1>Welcome!</h1>
            <h2>This is a coding quiz to test your knowledge!</h2>
            <h4>if you get the answer wrong, lose 10 seconds!</h4>
            <div id="timer"> </div>
            <div id="message"></div>
            <button id="start-quiz" type="button">Start Now!</button>
        </section>

        <section class="container" id="quiz-container">
            <div id="quiz-display" class="hide">
                <p id="questions"></p>
                <div id="answers">
                    <button id="trueBtn" type="button">True</button>
                    <button id="falseBtn" type="button">False</button>
                </div>
            </div>
        </section>

        <div class="topscores" id="score">
        </div>
    </main>
    <script src="./assets/JavaScript.js"></script>
</body>
